<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/admin-script.js" charset="utf-8"></script>

    <title>ViDiscovery</title>
</head>
<body class="text-center">
<div aria-live="polite" aria-atomic="true">
    <div class="toast-container position-absolute top-0 end-0 p-3">
    </div>
</div>
<div id="main-container" style="height: 800px">
    <div>
        <img width="150" src="/static/logo_transparent.png" alt="Logo">
    </div>
    <div class="table-wrapper">
        <table class="table table-striped table-bordered" id="video-table">
            <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Duration</th>
                <th scope="col">Full URI</th>
                <th scope="col">Watch</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div style="display:flex; border-top: 1px dashed #00000038;padding: 20px;">
        <button class="btn btn-md btn-primary" id="search-btn">Upload NEW</button>
    </div>
</div>

<div class="container full-loader-container">
    <div class="row">
        <div class="col-md-12" style="margin-top: 300px">
            <div class="loader16"></div>
        </div>
        <span class="loader-label">Loading...</span>
    </div>
</div>

<div id="video-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div id="video-play-container">

        </div>
        <button class="btn btn-md btn-primary" id="close-modal-btn" style="width: 150px;margin: 10px auto;" onclick="closeModal()">
            Close
        </button>
    </div>
</div>

</body>

</html>
